<!DOCTYPE html>
<html lang="en">

<head>

    <!--Link for Favicon-->
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='img/favicon-logo.png') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}Fine Dining</title>

    <!--Link for Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Link for FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--Link for custom CSS sheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />

</head>

<body>

    <!--HEADER-->
    <header class="container-fluid">
        
        <!--NAVBAR-->
        {% include "partials/nav.html" %}
        <!--END NAVBAR-->

    </header>
    <!--END HEADER-->
    
    <!--MAIN CONTENT-->
    <main>
        <!--Flashed messages to appear at the top of the page, below the Navbar-->
        {% include "partials/flash_messages.html" %}
        
        <div class="container">
            <!--Main content-->
            {% block content %} {% endblock %}
        </div>
    </main>
    <!--END MAIN CONTENT-->
    
    <!--FOOTER-->
    <footer class="page-footer">
        
        {% include "partials/footer.html" %}
        
    </footer>
    <!--END FOOTER-->

    <!--Script tag for jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Script tag for Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Script tag for custom JS file-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
